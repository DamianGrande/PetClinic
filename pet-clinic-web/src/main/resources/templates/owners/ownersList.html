<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h2>Owners</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Telephone</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td>
            <a th:href="@{/owners/{id}(id=${owner.id})}" th:text="${owner.firstName + ' ' + owner.lastName}"></a>
        </td>
        <td th:text="${owner.address}"></td>
        <td th:text="${owner.city}"></td>
        <td th:text="${owner.telephone}"></td>
        <td>
            <span th:each="pet : ${owner.pets}" th:text="${pet.name}"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
